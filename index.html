<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Harsh ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 10s infinite linear;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            z-index: 10;
            transition: transform 0.3s ease;
            position: relative;
            border: 2px solid white;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .gif-container img {
            width: 150px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px; /* Space for moving button */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background: #ff4d6d;
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background: #ff2a52;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
        }

        .no-btn {
            background: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative; /* Essential for movement */
        }

        /* Success Message Overlay */
        #success-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 154, 158, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #success-message h1 {
            font-size: 3rem;
            color: white;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="card" id="main-card">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2F3bXN5eHA3b3J4bWw2Z2Q5ZHQ3Y3R3b3J4bWw2Z2Q5ZHQ3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Harsh...</h1>
        <p>Will you be my Valentine? ü•∫</p>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="acceptLove()">Yes!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Celebration" style="width: 300px; border-radius: 20px; margin-bottom: 20px;">
        <h1>Yay! I knew it! ‚ù§Ô∏è</h1>
        <p style="color: white; font-size: 1.2rem;">(See you on the 14th!)</p>
    </div>

    <script>
        // 1. Generate Floating Background Hearts
        function createHearts() {
            const container = document.getElementById('heart-container');
            for(let i=0; i<15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 2. The "No" Button Logic
        const noBtn = document.getElementById("noBtn");
        const card = document.getElementById("main-card");

        const phrases = ["No", "Are you sure?", "Really?", "Think again!", "Last chance!", "Pretty please?", "Don't do this!", "ü•∫"];
        let phraseIndex = 0;

        function moveButton() {
            // Get Card Dimensions
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate Random Position within the Card
            // We subtract button size to ensure it stays fully inside
            const maxX = cardRect.width - btnRect.width - 40; 
            const maxY = cardRect.height - btnRect.height - 40;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply movement
            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Change Text to be cute/annoying
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
        }

        // 3. The "Yes" Action
        function acceptLove() {
            // Trigger Confetti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff9a9e', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff9a9e', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Show Success Screen after a small delay
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'flex';
            }, 500);
        }
    </script>
</body>
</html>

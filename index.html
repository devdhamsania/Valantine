<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
            position: relative; /* Acts as the boundary */
            min-height: 200px; /* Ensure space for movement */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff4d6d;
            margin-bottom: 30px;
            font-size: 24px;
        }
        /* Container to align buttons initially */
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .yes {
            background: #ff4d6d;
            color: white;
            font-weight: bold;
        }
        .yes:hover {
            transform: scale(1.1);
        }
        .no {
            background: #ddd;
            color: #333;
            /* No absolute position here initially */
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Harsh, will you be my Valentine?</h1>
    
    <div class="btn-container">
        <button class="yes" onclick="yesClick()">Yes</button>
        <button class="no" id="noBtn" onclick="noClick()">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    // Function to move the button
    function randomMove() {
        // Switch to absolute position so it can move anywhere in the card
        noBtn.style.position = "absolute";
        
        // Calculate available space
        const maxX = card.clientWidth - noBtn.offsetWidth - 20; // -20 for padding safety
        const maxY = card.clientHeight - noBtn.offsetHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        // Apply new coordinates
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Event Listeners for the "Run Away" effect
    // Desktop: Run when mouse gets close
    noBtn.addEventListener("mouseover", randomMove);
    // Mobile: Run when they tap (touchstart)
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Stop the click from happening
        randomMove();
    });

    // In case they manage to click it
    function noClick() {
        alert("You are too fast! But please click Yes :)");
        randomMove();
    }

    function yesClick() {
        document.body.innerHTML = `
        <div style="
            display:flex; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center; 
            height:100vh; 
            background:#ff9a9e; 
            color:white; 
            text-align:center; 
            padding:20px;
        ">
            <h1>Harsh! I knew it ❤️</h1>
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Dancing girl" style="width:250px; margin-top:20px; border-radius:20px;">
        </div>`;
    }
</script>

</body>
</html>

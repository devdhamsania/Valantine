<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Harsh ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            border: 2px solid white;
            transition: transform 0.3s ease;
            position: relative;
            min-height: 400px; /* Ensures space for the No button to move */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff4d6d;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        p { color: #555; font-size: 1.1rem; margin-bottom: 30px; }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px; 
            width: 100%;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .primary-btn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
        .primary-btn:hover { transform: scale(1.05); background: #ff2a52; }
        
        /* The Sassy No Button */
        .secondary-btn { 
            background: white; 
            color: #ff4d6d; 
            border: 2px solid #ff4d6d; 
            position: relative; 
        }

        /* Grid for Options */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .option-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .option-card:hover { transform: translateY(-3px); border-color: #ff9a9e; background: #fff0f3; }
        .option-card span { font-size: 2rem; display: block; margin-bottom: 5px; }

        /* Hidden Sections */
        .hidden { display: none !important; }

        /* Floating Hearts Animation */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 6s infinite linear;
            z-index: -1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="card" id="step1">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2F3bXN5eHA3b3J4bWw2Z2Q5ZHQ3Y3R3b3J4bWw2Z2Q5ZHQ3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gifhttps://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2F3bXN5eHA3b3J4bWw2Z2Q5ZHQ3Y3R3b3J4bWw2Z2Q5ZHQ3YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear Kiss" style="width: 150px; border-radius: 15px; margin-bottom:15px;">
        <h1>Harsh...</h1>
        <p>Will you be my Valentine? ü•∫</p>
        <div class="btn-group">
            <button class="primary-btn" onclick="nextStep(2)">Yes! ‚ù§Ô∏è</button>
            <button class="secondary-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div class="card hidden" id="step2">
        <h1>When we meet next... üí≠</h1>
        <p>What should we do?</p>
        <div class="options-grid">
            <div class="option-card" onclick="selectActivity('Movie Marathon üé¨')">
                <span>üé¨</span>Movie
            </div>
            <div class="option-card" onclick="selectActivity('Romantic Dinner üïØÔ∏è')">
                <span>üïØÔ∏è</span>Dinner
            </div>
            <div class="option-card" onclick="selectActivity('Long Drive üöó')">
                <span>üöó</span>Drive
            </div>
            <div class="option-card" onclick="selectActivity('Just Chilling üè†')">
                <span>üè†</span>Chill
            </div>
        </div>
    </div>

    <div class="card hidden" id="step3">
        <h1>And what are we eating? üòã</h1>
        <div class="options-grid">
            <div class="option-card" onclick="selectFood('Pizza üçï')">
                <span>üçï</span>Pizza
            </div>
            <div class="option-card" onclick="selectFood('Sushi üç£')">
                <span>üç£</span>Sushi
            </div>
            <div class="option-card" onclick="selectFood('Street Food üçõ')">
                <span>üçõ</span>Desi
            </div>
            <div class="option-card" onclick="selectFood('Dessert Only üç¶')">
                <span>üç¶</span>Sweet
            </div>
        </div>
    </div>

    <div class="card hidden" id="step4">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" style="width: 100%; border-radius: 15px; margin-bottom: 15px;">
        <h1>It's a Promise! ü§û</h1>
        <p id="result-text">Plan for next meet:<br><b>...</b> and <b>...</b>!</p>
        
        <button class="primary-btn" onclick="celebrate()">Can't Wait! üíñ</button>
    </div>

    <script>
        // Store user choices
        let dateChoice = "";
        let foodChoice = "";

        // Function to move to next card
        function nextStep(step) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.getElementById('step' + step).classList.remove('hidden');
            
            // If it's the final step, launch initial confetti
            if (step === 4) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }

        // Handle Choices
        function selectActivity(choice) {
            dateChoice = choice;
            nextStep(3);
        }

        function selectFood(choice) {
            foodChoice = choice;
            document.getElementById('result-text').innerHTML = `The plan for our next meet:<br>We are going for <b>${dateChoice}</b> and eating <b>${foodChoice}</b>!`;
            nextStep(4);
        }

        // Final Button Celebration
        function celebrate() {
            // More confetti!
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff9a9e', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff9a9e', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
            
            alert("Screenshot this so you don't forget! ‚ù§Ô∏è");
        }

        // Sassy No Button Logic
        const noBtn = document.getElementById('noBtn');
        const phrases = ["No", "Are you sure?", "Really?", "Think again!", "Last chance!", "Pretty please?", "Don't do this!", "ü•∫"];
        let phraseIndex = 0;

        function moveNoButton() {
            const card = document.querySelector('.card:not(.hidden)'); // Get current visible card
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate Random Position WITHIN the card
            // We subtract button size and padding to keep it inside
            const maxX = cardRect.width - btnRect.width - 40; 
            const maxY = cardRect.height - btnRect.height - 40;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change Text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
        }

        // Background Hearts
        function createHearts() {
            const container = document.getElementById('heart-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('bg-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
